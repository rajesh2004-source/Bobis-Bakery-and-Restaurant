<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Report - Bobi's Bakery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #fff;
    }
    .logo {

      width: 440px;
      height: 160px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .logo img {
      max-height: 100px;
    }
    h2 {
      margin-top: 20px;
    }
    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }
    th {
      background-color: #4c2f29;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    .status-success {
      color: green;
      font-weight: bold;
    }
    .status-failed {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="GreenMarketingLogo.png" alt="logo" />
  </div>

  <h2>Bobi's Bakery - Payment Report</h2>

  <table>
    <tr>
      <th>Field</th>
      <th>Details</th>
    </tr>
    <tr>
      <td>User Name</td>
      <td>Tushar</td>
    </tr>
    <tr>
      <td>Amount</td>
      <td>â‚¹450</td>
    </tr>
    <tr>
      <td>Product Name</td>
      <td>Chocolate Cake</td>
    </tr>
    <tr>
      <td>Quantity</td>
      <td>2</td>
    </tr>
    <tr>
      <td>Payment Mode</td>
      <td>Online (UPI)</td>
    </tr>
    <tr>
      <td>Payment Status</td>
      <td class="status-success">Success</td>
    </tr>
  </table>

</body>
</html>
